<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="claw" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#f97316" stroke-width="3" opacity="0.3"/>
  <!-- Claw symbol - three arcs converging -->
  <g transform="translate(256,256)" fill="none" stroke="url(#claw)" stroke-width="14" stroke-linecap="round">
    <!-- Top claw -->
    <path d="M0,-100 Q-40,-50 0,-10" />
    <path d="M0,-100 Q40,-50 0,-10" />
    <!-- Left claw -->
    <path d="M-87,50 Q-43,10 0,-10" />
    <path d="M-87,50 Q-50,80 -10,40" />
    <!-- Right claw -->
    <path d="M87,50 Q43,10 0,-10" />
    <path d="M87,50 Q50,80 10,40" />
  </g>
  <!-- Center dot -->
  <circle cx="256" cy="246" r="12" fill="#f97316"/>
  <!-- Voice waves (right side) -->
  <g transform="translate(256,246)" fill="none" stroke="#f97316" stroke-width="4" stroke-linecap="round" opacity="0.6">
    <path d="M30,-20 Q50,0 30,20"/>
    <path d="M45,-35 Q75,0 45,35"/>
  </g>
</svg>
