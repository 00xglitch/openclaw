input {
  gelf {
    port => 12201
    type => "docker"
  }
}

filter {
  if [container_name] =~ /openclaw-gateway/ {
    json {
      source => "message"
      target => "parsed"
      skip_on_invalid_json => true
    }
  }

  mutate {
    add_field => { "stack" => "openclaw" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "openclaw-logs-%{+YYYY.MM.dd}"
  }
}
