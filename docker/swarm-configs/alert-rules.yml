groups:
  - name: system
    rules:
      - alert: HighCPU
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage ({{ $value | printf \"%.1f\" }}%)"
      - alert: HighMemory
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage ({{ $value | printf \"%.1f\" }}%)"
      - alert: HighSwap
        expr: (1 - node_memory_SwapFree_bytes / node_memory_SwapCached_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High swap usage ({{ $value | printf \"%.1f\" }}%)"
      - alert: LowDisk
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space ({{ $value | printf \"%.1f\" }}% free)"
      - alert: CriticalDisk
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space ({{ $value | printf \"%.1f\" }}% free)"

  - name: gpu
    rules:
      - alert: GPUHighTemp
        expr: nvidia_gpu_temperature_celsius > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "GPU temperature high ({{ $value }}°C)"
      - alert: GPUCriticalTemp
        expr: nvidia_gpu_temperature_celsius > 88
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "GPU temperature critical ({{ $value }}°C)"
      - alert: GPUHighMemory
        expr: nvidia_gpu_memory_utilization_percent > 95
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "GPU memory high ({{ $value }}%)"

  - name: services
    rules:
      - alert: TargetDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Scrape target {{ $labels.job }} is down"
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
