global:
  resolve_timeout: 5m

route:
  receiver: openclaw-webhook
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        severity: critical
      repeat_interval: 1h

receivers:
  - name: openclaw-webhook
    webhook_configs:
      - url: 'https://openclaw-gateway:9443/api/v1/alerts'
        send_resolved: true
        http_config:
          tls_config:
            insecure_skip_verify: true

inhibit_rules:
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ['alertname', 'instance']
