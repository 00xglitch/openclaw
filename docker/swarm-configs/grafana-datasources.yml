apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "openclaw-logs-*"
    jsonData:
      timeField: "@timestamp"
      esVersion: "8.17.0"
    editable: true
